<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="layout2.css">
</head>
<body>
	<section>
		<div class="blankbox"></div>
		<div class="text">
			No border on these boxes
			</div>
		<div class="main">
			<div class="box boxsize1"></div>
			<div class="box boxsize1"></div>
			<div class="box boxsize1"></div>
		</div>
		<div class="dashed"></div>
		
	</section>
	<section>
		<div class="text">
			1px border on these boxes
		</div>
		<div class="main">
			<section>
				<div class="box border"></div>
				<div class="box border"></div>
				<div class="box border"></div>
			</section>
		</div>
		<div class="dashed"></div>
		<div class="blankbox"></div>
	</section>
	<section>
		<div class="text">
			1 px border on these boxes but they are on the same block	
		</div>
		<div class="main">
			<section>
				<div class="box boxsize2 border"></div>
				<div class="box boxsize2 border"></div>
				<div class="box boxsize2 border"></div>
			</section>
		</div>
		<div class="blankbox"></div>
	</section>

</body>
</html>
